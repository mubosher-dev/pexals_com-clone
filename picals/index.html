<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This porject clone pexals photo search app with vanilla js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexals clone with js</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
    
    <div class="container-fluid bg-primary p-3">
        <form>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <input type="text" id="query" placeholder="search" class="form-control">
                </div>
            </div>
        </form>
    </div>



    <div class="container-fluid bg py-4">
       <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <div class="row parent"></div>
            </div>
            <div class="col-md-4 offset-md-4 my-3 text-center p-3">
               <button href="#" class="btn btn-outline-primary shadow d-block w-100 more">Load More</button>
            </div>
       </div>
       </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
